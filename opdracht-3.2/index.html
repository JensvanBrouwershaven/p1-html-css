        type="text"

      Uw afbeelding:<input type="file" name="afb" id="afb" />

        type="text"
        name="straenhuis"

        type="text"

      Land
      <br />

      <input type="radio" name="Land" value="hongarije" /> hongarije
      <input type="radio" name="Land" value="italie" /> italie
      <br />

      <label for="start">Datum Aankomst:</label>

          name="psw"

        />

        <button type="submit">Login</button>
        <label>

          me
        </label>
