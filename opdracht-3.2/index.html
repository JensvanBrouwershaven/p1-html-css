<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAAS</title>
  </head>
  <body>
    <form action="antwoord_accept.php">
      Voornaam:<input
        type="text"
        name="vnaam"
        pattern="[A-Za-z\s]{0,50}"
        required
        title="Pleace Enter Alphabet Characters Only"
      />

      Achternaam:<input
        type="text"
        name="anaam"
        pattern="[A-Za-z\s]{0,50}"
        required
        title="Alleen alphabetische letters alstublieft"
      />

      Uw afbeelding:<input type="file" name="afb" id="afb" />
      <input type="submit" value="verzend" />

      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      
      Straat met huisnummer:<input
        type="text"
        name="straenhuis"
        br
        type="text"
        name="vnaam"
      />
      Postcode:<input type="text" name="post" />
      Stad:<input type="text" name="stad" />
      Land
     
      <select name="land" id="land">
        <option value="Kies Een Land">Kies Een Land</option>
        <option value="Spanja">Spanje</option>
        <option value="Hongarije">Hongarije</option>
        <option value="Italie">Italie</option>
        <option value="America">America</option>
      
      
      BSN-Nummer:<input type="text" name="vnaam" maxlength="9" />
      <label for="start">Datum Aankomst:</label>

      <input type="date" id="start" name="trip-start"
             value="2018-07-22"
             min="2022-09-13" max="2023-12-31">
     
      <label for="start">Datum Vertrek:</label>

      <input type="date" id="start" name="trip-start"
             value="2018-07-22"
             min="2022-09-14" max="2023-12-31">
      
      <div class="container">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="Email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>

      
      <input type="submit" value="Boek Nu" />
    </form>
  </body>
</html>
